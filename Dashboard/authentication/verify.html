<section class="auth bg-base d-flex flex-wrap">
    <div class="auth-right py-32 px-24 d-flex flex-column justify-content-center">
        <div class="max-w-464-px mx-auto w-100">
            <h4 class="mb-12">Verify OTP</h4>
            <p class="mb-32 text-secondary-light text-lg">Enter the OTP sent to your email address.</p>
            <form id="verifyForm">
                <div class="icon-field mb-16">
                    <span class="icon top-50 translate-middle-y">
                        <iconify-icon icon="mage:email"></iconify-icon>
                    </span>
                    <input type="email" id="emailInputVerify" class="form-control h-56-px bg-neutral-50 radius-12" placeholder="Enter Email" required>
                </div>

                <div class="icon-field mb-16">
                    <span class="icon top-50 translate-middle-y">
                        <iconify-icon icon="mdi:code-brackets"></iconify-icon>
                    </span>
                    <input type="text" id="codeInputVerify" class="form-control h-56-px bg-neutral-50 radius-12" placeholder="Enter OTP" pattern=".*" required>
                </div>

                <button type="submit" class="btn btn-primary text-sm btn-sm px-12 py-16 w-100 radius-12 mt-32">Verify OTP</button>

                <div class="text-center mt-32">
                    <button type="button" id="Verify" class="text-primary-600 fw-semibold">Resend OTP</button>
                </div>

                <div class="text-center">
                    <a href="signin.html" class="text-primary-600 fw-bold mt-24">Back to Sign In</a>
                </div>
            </form>
        </div>
    </div>
</section>
