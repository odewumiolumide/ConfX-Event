<body>

    <section class="auth bg-base d-flex flex-wrap">
        <div class="auth-left d-lg-block d-none">
            <div class="d-flex align-items-center flex-column h-100 justify-content-center">
                <img src="../assets/images/auth/auth-img.png" alt="">
            </div>
        </div>
        <div class="auth-right py-32 px-24 d-flex flex-column justify-content-center">
            <div class="max-w-464-px mx-auto w-100">
                <div>
                    <h4 class="mb-12">Sign Up to your Account</h4>
                    <p class="mb-32 text-secondary-light text-lg">Welcome back! please enter your details</p>
                </div>
                <form id="signupForm">
                    <div class="icon-field mb-16">
                        <span class="icon top-50 translate-middle-y">
                            <iconify-icon icon="f7:person"></iconify-icon>
                        </span>
                        <input type="text" class="form-control h-56-px bg-neutral-50 radius-12" id="username" placeholder="Username" required>
                    </div>
                    <div class="icon-field mb-16">
                        <span class="icon top-50 translate-middle-y">
                            <iconify-icon icon="mage:email"></iconify-icon>
                        </span>
                        <input type="email" class="form-control h-56-px bg-neutral-50 radius-12" id="email" placeholder="Email" required>
                    </div>
                    <div class="mb-20">
                        <div class="position-relative">
                            <div class="icon-field">
                                <span class="icon top-50 translate-middle-y">
                                    <iconify-icon icon="solar:lock-password-outline"></iconify-icon>
                                </span>
                                <input type="password" class="form-control h-56-px bg-neutral-50 radius-12" id="password" placeholder="Password" required>
                            </div>
                            <span class="toggle-password ri-eye-line cursor-pointer position-absolute end-0 top-50 translate-middle-y me-16 text-secondary-light" data-toggle="#password"></span>
                        </div>
                        <span class="mt-12 text-sm text-secondary-light">Your password must have at least 8 characters</span>
                    </div>
                    <button type="submit" class="btn btn-primary text-sm btn-sm px-12 py-16 w-100 radius-12 mt-32">Sign Up</button>
                    <div class="mt-32 text-center text-sm">
                        <p class="mb-0">Already have an account? <a href="signin.html" class="text-primary-600 fw-semibold">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- jQuery library js -->

    <!-- main js -->
    <script src="../assets/js/app.js"></script>

    <script src="../assets/js/lib/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/lib/bootstrap.bundle.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1003.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/4.5.10/amazon-cognito-identity.min.js"></script>
    <script>
        // Configure AWS Cognito
        AWS.config.region = 'YOUR_AWS_REGION'; // e.g., 'us-east-1'
        const poolData = {
            UserPoolId: 'YOUR_USER_POOL_ID', // Your User Pool ID here
            ClientId: 'YOUR_APP_CLIENT_ID', // Your App Client ID here
        };
        const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

        // Configure DynamoDB
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({
            IdentityPoolId: 'YOUR_IDENTITY_POOL_ID', // Your Identity Pool ID here
        });
        const docClient = new AWS.DynamoDB.DocumentClient();

        // Signup form submission
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const attributeList = [
                new AmazonCognitoIdentity.CognitoUserAttribute({
                    Name: 'email',
                    Value: email,
                }),
            ];

            userPool.signUp(username, password, attributeList, null, function (err, result) {
                if (err) {
                    alert(err.message || JSON.stringify(err));
                    return;
                }

                // Save user data to DynamoDB
                const params = {
                    TableName: 'Users', // Your DynamoDB table name
                    Item: {
                        username: username,
                        email: email,
                        // Add any other attributes you want to store
                    }
                };

                docClient.put(params, function(err) {
                    if (err) {
                        alert("Unable to add user to DynamoDB. Error JSON:" + JSON.stringify(err));
                    } else {
                        alert('Signup successful! Please check your email for verification.');
                        window.location.href = 'otp-code-verification.html'; // Redirect to OTP verification page
                    }
                });
            });
        });

        // Password toggle functionality
        function initializePasswordToggle(toggleSelector) {
            $(toggleSelector).on('click', function () {
                $(this).toggleClass("ri-eye-off-line");
                const input = $($(this).attr("data-toggle"));
                if (input.attr("type") === "password") {
                    input.attr("type", "text");
                } else {
                    input.attr("type", "password");
                }
            });
        }

        // Call the function
        initializePasswordToggle('.toggle-password');
    </script>
</body>
